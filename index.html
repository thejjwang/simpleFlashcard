<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flashcard App</title>
  </head>
  <body>
    <div class="container">
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="question">
              <div class="content">
                Question Goes Here
              </div>
                </div>
                <div class="answer">
              <div class="content">
                Answer Goes Here
              </div>
                </div>
            </div>
        </div>
      <button id="showAnswerBtn">Show Answer</button>
      <button id="correctBtn">Correct</button>
      <button id="incorrectBtn">Incorrect</button>
      <p class="score">Score: <span id="scoreValue">0</span></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
