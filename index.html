<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flashcard App</title>
  </head>
  <body>
    <div class="container">
      <div class="flashcard" id="flashcard">
        <p class="question">Question goes here</p>
        <p class="answer">Answer goes here</p>
      </div>
      <button id="showAnswerBtn">Show Answer</button>
      <button id="correctBtn">Correct</button>
      <button id="incorrectBtn">Incorrect</button>
      <p class="score">Score: <span id="scoreValue">0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
